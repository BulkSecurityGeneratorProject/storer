# Disable Jolokia - An http/json bridge for remote JMX access
endpoints.jolokia.enabled: false

multipart.maxFileSize: 1024MB
multipart.maxRequestSize: 1024MB
multipart/form-data: 1024MB

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

spring:
    messageSource:
        cacheSeconds: 1

